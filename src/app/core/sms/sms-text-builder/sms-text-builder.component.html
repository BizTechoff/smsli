<div style="display: flex; flex-direction: column; justify-content: space-between;">
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <button mat-raised-button color="accent" (click)="addTag('!name!')">
            {{ '+שם' }}
        </button>
        <button mat-raised-button color="accent" (click)="addTag('!reply-yes!')">
            {{ '+שלח כן' }}
        </button>
        <button mat-raised-button color="accent" (click)="addTag('!reply-no!')">
            {{ '+שלח לא' }}
        </button>
        <span>תווים: {{ textArea?.value?.length }} </span>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <textarea #textArea rows="10" cols="30" [value]="this.args.output"></textarea>
    </div>
    <!-- (click)="getCaretPos(textArea)" -->

    <div class="footer">
        <div style="display: flex; flex-direction: row; justify-content: space-between; ">
            <button style="width: 100%;" mat-raised-button color='accent' (click)="save()">סיימתי
                <!-- <mat-icon>done</mat-icon>
                <mat-label> {{ 'סיימתי' }} </mat-label> -->
            </button>
        </div>
    </div>

</div>
